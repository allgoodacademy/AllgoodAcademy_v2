<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Allgood Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Literata:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Ensures all images are responsive */
        img {
          max-width: 100%;
          height: auto;
        }
        /* Style for the active navigation link */
        .active-nav-link {
            font-weight: 600;
            color: #E76F51; /* allgood-burnt-orange */
            text-decoration: underline;
            text-decoration-color: #E76F51;
            text-decoration-thickness: 2px;
            text-underline-offset: 6px;
        }
        /* New Styles for Full-Page Embed Look */
        body {
            /* Changed from dark-cyan to white for seamless integration with the form */
            background-color: white; 
            min-height: 100vh; /* Ensure the body is full height */
        }
        
        /* Style specifically for the iframe container on this page */
        #form-container {
            /* Adjusted calculation: Header (~60px) + Footer (~50px) + Main padding (16px top + 16px bottom) = ~140px */
            min-height: calc(100vh - 140px); 
            width: 100%;
            /* Removed card borders/shadows */
        }
        #form-container iframe {
            width: 100%;
            height: 100%;
            border: none; /* Crucial for removing the embedded look */
            margin: 0;
        }
        /* Removed all max-width constraints on main content for a full-page feel */
        .page {
            max-width: none;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                        'literata': ['Literata', 'serif'],
                    },
                    // Allgood Academy Brand Colors
                    colors: {
                        'allgood-dark-cyan': '#005F73',
                        'allgood-light-cyan': '#0A9396',
                        'allgood-burnt-orange': '#E76F51',
                        'allgood-light-orange': '#F4A261',
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-white text-gray-800 font-inter">

    <!-- Header and Navigation -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="px-8 py-4">
            <div class="container mx-auto flex items-center justify-between">
                <!-- Logo on the left (Allgood Academy Image Logo) -->
                <a href="index.html" class="cursor-pointer">
                    <img src="https://i.ibb.co/ynkwWGhF/New-Transparent-Logo-1.png" alt="Allgood Academy Logo" class="h-12 w-auto">
                </a>
                
                <!-- Navigation Links on the right -->
                <div id="main-nav" class="flex items-center space-x-2 sm:space-x-4 md:space-x-6">
                    
                    <!-- Home Dropdown - NOTE: Active class is NOT applied here since we are on the contact page -->
                    <div class="relative group">
                        <!-- Main Home Link -->
                        <a href="index.html" class="nav-link transition duration-300 px-3 py-2 text-sm sm:text-lg font-literata font-bold whitespace-nowrap flex items-center focus:outline-none text-allgood-dark-cyan hover:text-allgood-light-cyan">
                            <span>Home</span>
                            <svg class="w-4 h-4 ml-1 transform group-hover:rotate-180 transition-transform duration-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                            </svg>
                        </a>
                        <!-- Dropdown Content: Contact Us (Now active for this page) -->
                        <div class="absolute left-0 w-40 bg-white rounded-md shadow-lg py-1 z-50 hidden group-hover:block">
                            <!-- This link is highlighted as active when in the dropdown -->
                            <a href="contact_us.html" class="active-nav-link block px-4 py-2 text-sm text-allgood-dark-cyan transition-colors duration-200">Contact Us</a>
                        </div>
                    </div>
                    <!-- END Home Dropdown -->

                    <!-- Educational Games -->
                    <a href="educational_games.html" class="nav-link text-allgood-dark-cyan hover:text-allgood-light-cyan transition duration-300 px-3 py-2 text-sm sm:text-lg font-literata font-bold whitespace-nowrap">Educational Games</a>

                    <!-- Purpose-Driven Learning (FIXED LINK) -->
                    <a href="purpose_driven_learning.html" class="nav-link text-allgood-dark-cyan hover:text-allgood-light-cyan transition duration-300 px-3 py-2 text-sm sm:text-lg font-literata font-bold whitespace-nowrap">
                        Purpose-Driven Learning
                    </a>
                    
                    <!-- Dropdown Menu: Other Allgood Things -->
                    <div class="relative group">
                        <button class="nav-link text-allgood-dark-cyan hover:text-allgood-light-cyan transition duration-300 px-3 py-2 text-sm sm:text-lg font-literata font-bold whitespace-nowrap flex items-center focus:outline-none">
                            <span>Other Allgood Things</span>
                            <svg class="w-4 h-4 ml-1 transform group-hover:rotate-180 transition-transform duration-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                            </svg>
                        </button>
                        <div class="absolute right-0 w-56 bg-white rounded-md shadow-lg py-1 z-50 hidden group-hover:block">
                            <a href="https://medium.com/@allgoodacademy" target="_blank" rel="noopener noreferrer" class="block px-4 py-2 text-sm text-allgood-dark-cyan hover:bg-gray-100 hover:text-allgood-light-cyan transition-colors duration-200">Blog</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <!-- Main Content for the Contact Form -->
    <!-- Added py-4 back to the main container for small top/bottom margin, matching the padding lost from the title block removal -->
    <main class="page container mx-auto px-0 sm:px-0 py-4">
        
        <!-- Iframe Container for the Google Form - Now full-width and borderless -->
        <div id="form-container" class="w-full">
            <iframe 
                src="https://docs.google.com/forms/d/e/1FAIpQLSfjNWmNtwQkiLHJ7PPcg9DGxsd2NwIEKR9Bd4WCr9t_7uxQeg/viewform?embedded=true" 
                frameborder="0" 
                marginheight="0" 
                marginwidth="0"
                title="Allgood Academy Contact Form"
                style="min-height: 80vh;"
                >Loading…</iframe>
        </div>
        
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-16 border-t">
        <div class="container mx-auto px-6 py-8 flex justify-between items-center text-gray-500">
            <a href="privacy.html" class="hover:text-allgood-light-cyan transition-colors duration-300">Privacy Policy</a>
            <p>Copyright © 2025, Allgood Academy</p>
        </div>
    </footer>

</body>
</html>
